<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>立體圖形配對平台（Three.js 隨機生成）</title>
  <style>
    :root{
      --bg:#f6f7fb; --card:#fff; --ink:#111827; --muted:#6b7280; --line:#e5e7eb;
    }
    body{ margin:0; font-family:"Noto Sans TC","PingFang TC","Microsoft JhengHei",system-ui,sans-serif; background:var(--bg); color:var(--ink); }
    header{ padding:16px 18px; background:#fff; border-bottom:1px solid var(--line); }
    header h1{ margin:0; font-size:18px; }
    header p{ margin:6px 0 0; color:var(--muted); font-size:13px; line-height:1.4; }

    .wrap{ max-width:1100px; margin:0 auto; padding:16px 18px 28px; }
    .top{ display:grid; grid-template-columns: 1.15fr 1.85fr; gap:14px; align-items:start; }

    .panel{ background:var(--card); border:1px solid var(--line); border-radius:14px; box-shadow:0 8px 24px rgba(0,0,0,.06); }
    .panel .hd{ padding:12px 14px; border-bottom:1px solid var(--line); display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .panel .hd .meta{ font-size:13px; color:var(--muted); }
    .panel .bd{ padding:12px 14px; }

    #canvasWrap{
      height:360px;
      border-radius:12px;
      overflow:hidden;
      background:#eef2ff;
    }
    canvas{ width:100%; height:100%; display:block; }

    .controls{ display:flex; gap:8px; flex-wrap:wrap; }
    button{
      border:1px solid var(--line); background:#fff; padding:10px 12px; border-radius:12px;
      font-size:14px; cursor:pointer;
    }
    .note{ margin-top:10px; padding:10px 12px; border-radius:12px; border:1px dashed var(--line); color:var(--muted); font-size:14px; line-height:1.5; }

    @media (max-width:900px){
      .top{ grid-template-columns: 1fr; }
      #canvasWrap{ height:320px; }
    }
  </style>
</head>
<body>
<header>
  <h1>立體圖形（左邊 Three.js 隨機生成）</h1>
  <p>每次載入／按「下一題」會隨機出：三～五角錐 或 三～五角柱。拖拉可旋轉，滾輪可縮放。</p>
</header>

<div class="wrap">
  <div class="top">
    <!-- 左：3D -->
    <div class="panel">
      <div class="hd">
        <div>
          <div style="font-weight:700;">3D 立體圖形</div>
          <div class="meta" id="shapeMeta">載入中…</div>
        </div>
        <div class="controls">
          <button id="btnNew">下一題（隨機）</button>
        </div>
      </div>
      <div class="bd">
        <div id="canvasWrap"><canvas id="c"></canvas></div>
        <div class="note" id="note">提示：如果仍然睇唔到，開 F12 → Console，會顯示錯誤原因。</div>
      </div>
    </div>

    <!-- 右：你之後可放配對字卡（暫時留空位） -->
    <div class="panel">
      <div class="hd">
        <div style="font-weight:700;">配對字卡區（你後續接回去）</div>
        <div class="meta">右邊你照舊放四類字卡就得</div>
      </div>
      <div class="bd" style="color:var(--muted); font-size:14px; line-height:1.6;">
        你而家最重要係先確保左邊 3D 一定顯示。<br/>
        呢份已經用 Module 方式載入 three.js（GitHub Pages 最穩陣）。<br/>
        之後我可以再幫你把「四類字卡配對」整合返落嚟。
      </div>
    </div>
  </div>
</div>

<!-- ✅ GitHub Pages 最穩：用 ES Module -->
<script type="module">
  import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
  import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

  const canvas = document.getElementById("c");
  const wrap = document.getElementById("canvasWrap");
  const meta = document.getElementById("shapeMeta");

  // 基本檢查：canvas 有冇尺寸
  function assertSize(){
    const w = wrap.clientWidth, h = wrap.clientHeight;
    if(!w || !h) console.warn("canvasWrap size is 0. Please check CSS height/visibility.");
  }

  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
  renderer.setClearColor(0xeef2ff, 1);

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
  camera.position.set(3.4, 2.4, 3.4);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.08;

  // 光
  scene.add(new THREE.AmbientLight(0xffffff, 0.9));
  const key = new THREE.DirectionalLight(0xffffff, 1.0);
  key.position.set(5, 7, 4);
  scene.add(key);
  const fill = new THREE.DirectionalLight(0xffffff, 0.55);
  fill.position.set(-4, 3, -2);
  scene.add(fill);

  // 地台
  const ground = new THREE.Mesh(
    new THREE.CircleGeometry(2.25, 64),
    new THREE.MeshStandardMaterial({ color: 0xf3f4f6, roughness: 0.95, metalness: 0.0 })
  );
  ground.rotation.x = -Math.PI/2;
  ground.position.y = -1.05;
  scene.add(ground);

  // ✅ 模型 group（mesh + edges）
  let solidGroup = null;

  function shapeName(n, type){
    const map = {3:"三",4:"四",5:"五"};
    return map[n] + (type === "pyramid" ? "角錐" : "角柱");
  }

  function createSolidGroup(n, type){
    const group = new THREE.Group();

    const meshMat = new THREE.MeshStandardMaterial({
      color: 0xd1d5db,
      roughness: 0.35,
      metalness: 0.06
    });

    let geom;
    if(type === "prism"){
      geom = new THREE.CylinderGeometry(1.0, 1.0, 1.8, n, 1, false);
    }else{
      geom = new THREE.ConeGeometry(1.1, 2.1, n, 1, false);
    }

    const mesh = new THREE.Mesh(geom, meshMat);
    mesh.position.y = 0.05;
    group.add(mesh);

    const edges = new THREE.EdgesGeometry(geom, 20);
    const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x111827 }));
    line.position.copy(mesh.position);
    group.add(line);

    return group;
  }

  function setSolid(n, type){
    if(solidGroup) scene.remove(solidGroup);
    solidGroup = createSolidGroup(n, type);
    scene.add(solidGroup);

    controls.target.set(0, 0.1, 0);
    controls.update();

    meta.textContent = `本關圖形：${shapeName(n, type)}（隨機生成）`;
  }

  // ✅ 隨機出題：三～五角錐／三～五角柱
  function randomSolid(){
    const n = [3,4,5][Math.floor(Math.random()*3)];
    const type = (Math.random() < 0.5) ? "pyramid" : "prism";
    setSolid(n, type);
  }

  function resize(){
    const w = wrap.clientWidth;
    const h = wrap.clientHeight;
    renderer.setSize(w, h, false);
    camera.aspect = w / h;
    camera.updateProjectionMatrix();
  }

  window.addEventListener("resize", () => { resize(); });

  function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  // 初始化
  assertSize();
  resize();
  animate();
  randomSolid();

  document.getElementById("btnNew").addEventListener("click", () => {
    randomSolid();
  });
</script>
</body>
</html>
